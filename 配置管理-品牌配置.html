            <div class="am-cf am-padding">

            </div>
            <div class="am-g">
                <div class="am-u-md-12">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">

                                    <th class="table-check">
                                        <input type="checkbox" />
                                    </th>
                                    <th>品牌标识</th>
                                    <th>品牌名称</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-id="1">
                                    <td class="am-text-middle">
                                        <input type="checkbox" />

                                    <td class="am-text-middle"><img src="" width="50" height="50"></td>

                                    <td class="am-text-middle"><span class="am-badge am-badge-danger">热门</span></td>
                                    <td class="am-text-middle">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button class="J_set am-btn am-btn-default am-btn-xs"><span class="am-icon-navicon"></span> 设置型号</button>
                                                <button data-href="" class="J_edit am-btn am-btn-default am-btn-xs am-text-primary"><span class="am-icon-edit"></span> 编辑</button>
                                                <button class="J_single_del am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="am-cf">

                                <ul class="am-pagination">

                                    <li><a href="#">»</a></li>
                                </ul>
                            </div>
                        </div>

                    <a href="javascript: void(0)" class="am-close" data-am-modal-close>&times;</a>

                <div class="am-modal-bd">

                        <div class="am-u-md-12">
                            <form class="am-form am-form-horizontal" action="" method="post" onsubmit="return false;">
                                <input type="hidden" id="branchid" name="id" value="" />
                                <div class="am-margin">
                                    <input type="text" name="branchname" class="J_branch_name" placeholder="请输品牌名称">
                                </div>
                                <div class="J_upload_container am-margin" name="brachimg">
                                </div>
                                <div class="am-margin">
                                    <div class="am-checkbox am-text-left">
                                        <label>
                                            <input type="checkbox" name="branchhot" class="J_branch_ishot"> 设置为热门</label>
                                    </div>
                                </div>
                                <div class="am-margin">
                                    <button type="button" class="J_brand_submit am-btn am-btn-primary">添加/编辑</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
